<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Us</title>
<style>
body{
  margin:0;
  font-family: 'Arial', sans-serif; /* normal readable font for subtext */
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  overflow:hidden;
  color:white;
}

/* Floating hearts & stars background */
.floating{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation: floatUp 6s linear infinite;
  opacity:0.7;
  z-index:1;
}
@keyframes floatUp{
  from{ transform: translateY(0) rotate(0deg); opacity:0.7; }
  to{ transform: translateY(-110vh) rotate(360deg); opacity:0; }
}

/* Main slide card */
.card{
  background:#111;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(255,0,0,0.4);
  text-align:center;
  max-width:400px;
  width: 90%;
  z-index:2;
  position: relative;
  transition: height 0.3s;
  color:white;
}

.photo{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:3px solid #ff4d6d;
}

/* Headings cursive */
.card h2{
  font-family: 'Dancing Script', cursive;
}

/* Navigation Arrows */
.nav-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.nav-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
  background: #ff4d6d;
  color: white;
}

.nav-btn:disabled {
  background: #555;
  cursor: not-allowed;
}

/* YES & NO Container */
.choice-area{
  margin-top:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.choice-wrap{
  display:none;
  justify-content:flex-start;
  gap:10px;
  width:100%;
  display:flex;
  flex-direction:row;
  justify-content:center;
}

button.choice-btn {
  padding:10px 22px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
  transition: all 0.3s ease;
}

#yes{ background:#ff4d6d; color:white; margin-top:15px; }
#no{ background:#444; color:white; }
.glow-effect { box-shadow: 0 0 20px #ff4d6d; transform: scale(1.1); }

/* --- üíå HEART MODAL --- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.heart-container {
  position: relative;
  width: 300px;
  height: 300px;
  cursor: pointer;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.heart-main {
  background-color: #ff4d6d;
  display: inline-block;
  height: 150px;
  margin: 0 10px;
  position: relative;
  top: 50px;
  transform: rotate(-45deg);
  width: 150px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
}

.heart-main:before, .heart-main:after {
  content: "";
  background-color: #ff4d6d;
  border-radius: 50%;
  height: 150px;
  position: absolute;
  width: 150px;
}

.heart-main:before { top: -75px; left: 0; }
.heart-main:after { left: 75px; top: 0; }

.message-card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #111;
  padding: 20px;
  border-radius: 15px;
  width: 280px;
  text-align: center;
  font-size: 16px;
  color: #fff;
  box-shadow: 0 5px 15px rgba(255,0,0,0.3);
  opacity: 0;
  transition: all 0.6s ease;
  z-index: 101;
}

.modal h3{
  font-family: 'Dancing Script', cursive;
  color: #ff007f; /* rose red */
  font-size: 32px;
}

.heart-container.open .heart-main {
  transform: rotate(-45deg) scale(0);
  opacity: 0;
  transition: 0.5s;
}

.heart-container.open .message-card {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

</style>
</head>

<body>

<div class="card" id="slide-container">
  <img src="us.jpg" class="photo">
  <h2 id="title">Hey ‚ù§Ô∏è</h2>
  <p id="text">I want to tell you something special today‚Ä¶</p>

  <div class="nav-container" id="nav-arrows">
    <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)" disabled>‚Üê</button>
    <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">‚Üí</button>
  </div>

  <div class="choice-area">
    <div class="choice-wrap" id="choices">
      <button id="yes" class="choice-btn">Yes üíñ</button>
      <button id="no" class="choice-btn">No</button>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="heart-container" id="heartWrapper">
    <div class="heart-main"></div>
    <div class="message-card">
      <h3>Forever Us</h3>
      <p id="finalMessage"></p>
      <small style="color:#ff4d6d;">Saumya ü§ù Purva</small>
    </div>
  </div>
</div>

<script>
// Floating red hearts & stars
setInterval(() => {
  const el = document.createElement("div");
  el.className = "floating";
  el.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "‚ú®";
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = (Math.random()*25+15)+"px";
  el.style.animationDuration = (Math.random()*3+4) + "s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),6000);
},200);

// Slides data
const slides = [
  { title: "Hey ‚ù§Ô∏è", text: "I want to tell you something special today‚Ä¶" },
  { title: "Love ‚ù§Ô∏è", text: "You are one of the most precious people in my life." },
  { title: "Comfort ü§ç", text: "With you, even the hardest days become lighter." },
  { title: "Trust ‚ú®", text: "I know I can count on you without fear." },
  { title: "Habit ü•∞", text: "Talking to you is my favorite part of every day." },
  { title: "One last thing üíñ", text: "Will you let me be your forever best friend?" }
];

let currentIndex=0;
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const cardContainer = document.getElementById("slide-container");
const textParagraph = document.getElementById("text");
const modal = document.getElementById("modal");
const heartWrapper = document.getElementById("heartWrapper");

const noMessages = [
  "OH? üëÄ You clicked No already?",
  "Wow, Bold choice... very bold üòé",
  "Are you \"sure\" sure? Because my heart disagrees ‚ù§Ô∏è",
  "Purva... that button is starting to look suspicious üòÖ",
  "Okay but imagine saying No to this face üòá",
  "This is getting out of hands. Just say 'Yes' üíñ"
];

let noClickCount = 0;
let yesSize = 100;

// Container for stacked No messages
const noMsgContainer = document.createElement("div");
noMsgContainer.style.width="100%";
noMsgContainer.style.textAlign="center";
noMsgContainer.style.marginTop="10px";
noMsgContainer.style.lineHeight="1.4";
noMsgContainer.style.fontSize="14px";
cardContainer.querySelector(".choice-area").prepend(noMsgContainer); // Above buttons

// Update UI
function updateUI(){
  document.getElementById("title").innerText = slides[currentIndex].title;
  document.getElementById("text").innerText = slides[currentIndex].text;
  document.getElementById("prevBtn").disabled = currentIndex===0;

  if(currentIndex===slides.length-1){
    document.getElementById("nav-arrows").style.display="none";
    document.getElementById("choices").style.display="flex";
    yesBtn.style.order="2";
    noBtn.style.order="1";
    noBtn.style.marginLeft="10px";
    yesBtn.style.transform="scale(1)";
    yesSize=100;
    noClickCount=0;
    noMsgContainer.innerHTML="";
  }else{
    document.getElementById("nav-arrows").style.display="flex";
    document.getElementById("choices").style.display="none";
  }
}

// Slide change
function changeSlide(dir){
  currentIndex+=dir;
  updateUI();
}

// No button click
noBtn.addEventListener("click", ()=>{
  if(currentIndex!==slides.length-1) return;

  if(noClickCount<noMessages.length){
    const p=document.createElement("p");
    p.innerText=noMessages[noClickCount];
    noMsgContainer.appendChild(p);
  } else if(noClickCount===noMessages.length){
    const p=document.createElement("p");
    p.innerText="Say Yes Or... üî´";
    noMsgContainer.appendChild(p);
  }

  yesSize+=15;
  yesBtn.style.transform=`scale(${yesSize/100})`;

  // Move No button only until final message
  if(noClickCount<noMessages.length){
    const maxX=cardContainer.offsetWidth-noBtn.offsetWidth;
    const maxY=cardContainer.offsetHeight-noBtn.offsetHeight;
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
  } else {
    // align No button beside Yes after final
    noBtn.style.position="static";
  }

  cardContainer.style.height="auto";
  noClickCount++;
});

// Yes button click
const finalMsgText="Yayyy! üòÜ You just officially agreed to be my partner-in-crime forever. That means unlimited laughter, random snacks, terrible jokes, and me pestering you for all eternity. Brace yourself‚Ä¶ our BFF adventures are about to get absolutely legendary! üíñ";

yesBtn.addEventListener("click", ()=>{
  modal.style.display="flex";
  document.getElementById("finalMessage").innerText=finalMsgText;
  setTimeout(()=>heartWrapper.classList.add("open"),400);
});

// Close modal
modal.addEventListener("click", ()=>{
  modal.style.display="none";
  heartWrapper.classList.remove("open");
});

// Initialize
updateUI();
</script>

</body>
</html>
